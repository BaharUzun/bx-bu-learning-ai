<!DOCTYPE html><html lang="en"><head><title>Ignition Switch</title></head><body>0 (off) - The ignition is off.<br><br>I (accessory) - Allows the electrical accessories, such as the radio, to operate while the engine is not running.<br><br>II (on) - All electrical circuits are operational and the warning lamps and indicators illuminate.<br><br>III (start) - cranks the engine.<br><br></body></html>
